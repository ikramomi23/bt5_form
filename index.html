<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css links start -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- css links end -->
</head>
</head>
<body>
   <!--Header Section-->
   <header class="container-fluid text-dark py-3">
      <div class="text-center">
        <h1 class="display-6">Welcome to our page</h1>
      </div>
    </header>
    <!--Header Section-->
   
    <!--Form Section-->
    <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3 p-3">
      <div class="col-md-4">
        <label for="firstname" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name" required>
      </div>
      <div class="col-md-4">
        <label for="lastname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastname" Placeholder="Last Name" required>
      </div>
      <div class="col-md-4">
        <label for="username" class="form-label">Username</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend2" required>
        
      </div>
          </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Present Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Present Address" required>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Permanent Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Permanent Address">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Country</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
   </section>
  <!--Form Section-->

  
  <!-- js links start -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <!-- js links end -->
</body>
</html>
